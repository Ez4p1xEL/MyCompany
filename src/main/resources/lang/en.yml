        material: experience_bottle
        display_name: '&aPromote/demote employee'
        lore:
          - ''
          - '&7You may promote the employee,'
          - '&7if he/she did good thing.'
          - '&7Otherwise, you may demote him/her.'
          - ''
          - '&7Permission required: &aYes'
          - '&7Permitted: %permit_set_position%'
          - ''
