        material: chest
        display_name: '&dChestshop creation'
        lore:
          - ''
          - '&7To create chestshop for your company,'
          - '&7You need to place a sign in front of the chest.'
          - '&7The content of the sign should be:'
          - '&f%chestshop_identifier%'
