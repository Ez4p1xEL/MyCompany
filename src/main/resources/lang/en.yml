prefix: MyCompany

# Commands
commands:
  top-bar: '&e&m================&8&l[ &6&lMyCompany &8&l]&e&m================'
  page: '&e/myc ? %page% &aPage %page%'
  space-1: '&f'
  #help: '&e/myc help &7View help.'
  found: '&e/myc found <company> &7Found a company. (Use _ instead of SPACE)'
  disband: '&e/myc disband &7Disband your company.'
  employ: '&e/myc employ <player> &7Send an employment contract to the player.'
  fire: '&e/myc fire <employee> &7Fire the employee.'
  #apply: '&e/myc apply <employer> &7Send joining application to the employer.'
  accept: '&e/myc accept <player> &7Accept the request.'
  resign: '&e/myc resign &7Resign from the company.'
  info: '&e/myc info [CompanyId] &7View information of the company.'
  balance: '&e/myc balance [CompanyId] &7View asset of the company.'
  position-set: '&e/myc position set <employee> <position> &7Set employee''s position.'
  position-add: '&e/myc position add <position> [label] &7Add position.'
  position-remove: '&e/myc position remove <position> &7Remove position.'
  position-label-set: '&e/myc position setlabel <position> <label> &7Set label of the position. (Use _ instead of SPACE)'
  position-permission-add: '&e/myc position permission add <position> <permission> &7Add permission for the position.'
  position-permission-remove: '&e/myc position permission remove <position> <permission> &7Remove permission of the position.'
  position-permission-list: '&e/myc position permission list [position] &7View permission of the position.'
  setloc: '&e/myc setloc &7Set teleport location of the company.'
  tp: '&e/myc tp [CompanyId] &7Teleport to the location of the company.'
  open: '&e/myc open &7Open menu.'
  admin:
    money-give: '&e/myc money give <CompanyId> <amount> &7Give money to the company.'
    money-take: '&e/myc money take <CompanyId> <amount> &7Take money from the company.'
    reload: '&e/myc reload &7Reload the configuration and cache.'
